<form action="" method="post" class="form_ip" id="subnet_form">
  <input type="hidden" class="filter_value" id="filter_subnet_value" />
  <span id="net_form_helpers-standalone">{{ data.form }}</span>
</form>

<script type="text/javascript">
$(document).ready(function() {
    $('#subnet_form').change(function() {
        var data = '';
        $('.subnet_selects').each(function() {
            data += $(this).attr('rel') + '-' + $(this).val() + ',';
        });
        $('#filter_subnet_value').val(data);
        oTable.fnDraw();
    });
});
</script>
